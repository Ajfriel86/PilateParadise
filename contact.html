        <h1>
            <a href="index.html" class="logo">Pilates Paradise</a>

    <!--Main information for home page-->
    <main class="form-container">
        <h2>Contact or Booking</h2>


        <section class="form-item">
            <form action="mailto:angus.friel.1986@gmail.com" method="post">
                <label for="fname">First Name</label>
                <input type="text" id="fname" name="firstname" aria-required="true" minlength="3"
                    placeholder="Your name..">

                <label for="lname">Last Name</label>
                <input type="text" id="lname" name="lastname" aria-required="true" minlength="3"
                    placeholder="Your last name..">

                <label for="pnum">Phone Number</label>
                <input type="text" id="pnum" name="phonenumber" minlength="7" maxlength="14" pattern="[+]?[0-9]"
                    placeholder="Your phone number..">

                <label for="email">Email</label>
                <input type="email" id="email" name="email" aria-required="true"
                    title="The domain portion of the email address is invalid (the portion after the @)."
                    pattern="^([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x22([^\x0d\x22\x5c\x80-\xff]|\x5c[\x00-\x7f])*\x22))*\x40([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d)(\x2e([^\x00-\x20\x22\x28\x29\x2c\x2e\x3a-\x3c\x3e\x40\x5b-\x5d\x7f-\xff]+|\x5b([^\x0d\x5b-\x5d\x80-\xff]|\x5c[\x00-\x7f])*\x5d))*(\.\w{2,})+$"
                    placeholder="Your email..">

                <label for="pnum">Address</label>
                <input type="text" id="address" name="address" aria-required="true" placeholder="Your address..">

                <label for="country">County</label>
                <select id="country" name="country" aria-required="true">
                    <option value="carlow">Carlow</option>
                    <option value="cavan">Cavan</option>
                    <option value="care">Clare</option>
                    <option value="cork">Cork</option>
                    <option value="donegal">Donegal</option>
                    <option value="dublin">Dublin</option>
                    <option value="galway">Galway</option>
                    <option value="kerry">Kerry</option>
                    <option value="kildare">Kildare</option>
                    <option value="kilkenny">Kilkenny</option>
                    <option value="laois">Laois</option>
                    <option value="leitrim">Leitrim</option>
                    <option value="limerick">Limerick</option>
                    <option value="longford">Longford</option>
                    <option value="louth">Louth</option>
                    <option value="mayo">Mayo</option>
                    <option value="meath">Meath</option>
                    <option value="monaghan">Monaghan</option>
                    <option value="offaly">Offaly</option>
                    <option value="rosscommon">Rosscommon</option>
                    <option value="sligo">Sligo</option>
                    <option value="tipperary">Tipperary</option>
                    <option value="waterford">Waterford</option>
                    <option value="westmeath">Westmeath</option>
                    <option value="wexford">Wexford</option>
                    <option value="wicklow">Wicklow</option>

                    <textarea id="subject" name="subject" rows="10" cols="50" aria-required="true"
                        placeholder="Write here.."></textarea>
                </select>
                </br>
                <button>Submit</button>
            </form>
        </section>
    </main>

        <div class="footer-right">
